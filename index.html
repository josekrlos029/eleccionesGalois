<html>
<head>
	<meta charset="utf-8">
	<title>Elecciones 2014 Liceo Galois</title>
        <script src="js/jquery-1.11.0.min.js"></script>
        <script src="js/envios.js"></script>
        
        <script src="phonegap.js"></script>
        <script>
            $(document).ready(function (){
            
            var band = true;
            carga();
            
            function carga(){
                $("#carga").load("http://controlacademico.liceogalois.com/administrador/eleccionesMovil");
            }
        
            function guardar(candidato){
                if (band == true){
       
                    var url="http://controlacademico.liceogalois.com/administrador/guardarVoto";
                    var data="candidato="+candidato;
                    envioJson(url,data,function respuesta(res){               
                        if (res==1){
                            band=false;
                            $("#texto").html("Voto Guardado Correctamente");
                            $("#texto").css("color","green");
                            setTimeout(function() {
                                band=true;
                                $("#texto").html("Voto Preparado...");
                                $("#texto").css("color","black");
                            }, 5000);

                        }else{
                           $("#texto").html('Error al guardar Voto... Intente nuevamente');
                            $("#texto").css("color","red");
                        }

                     }); 
                 }else{
                     $("#texto").html('Error No puede Votar Dos Veces');
                      $("#texto").css("color","red");
                 }
}
            });
            
        </script>
</head>

<body >
	<div id="carga">
            Bienvenido.. Cargando
	</div>
</body>
</html>
